<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>D-Library</title>
</head>

<body>
  <div class="grid-container">
    <header>
      <h1 class="logo">D-Library</h1>
      <button class="login" type="button">Login</button>
    </header>
    <button id="add-book-btn" type="button">+ Add book</button>
    <div id="display-library"></div>

    <div class="popup" id="add-book-popup">
      <div class="overlay"></div>
      <div class="content">
        <h2>Add book</h2>
        <form id="add-book-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required>
          <label>
            Read
            <input type="checkbox" id="isRead" name="isRead">
          </label>
          <!-- may change to submit type when using backend, for now type button is 
          needed to deal with the inputs in js -->
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
